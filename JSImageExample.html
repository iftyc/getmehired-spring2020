
URL: <input type="text" id="videoUrl" />

<br/>

<iframe id="videoIframe" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<input type="button" value="ShowImage" onclick="showImage()" />

<script>

    function showImage(){
        var url = document.getElementById('videoUrl').value;
        document.getElementById('videoIframe').src= url;
    }

</script>
