

A: <input id="varA" type="number" />

B: <input id="varB" type="number" />

<input type="button" value="Compute" onclick="compute()" />


<script>

    function compute(){
        var a = document.getElementById('varA').value;
        var b = document.getElementById('varB').value;
        var result = parseInt(a) + parseInt(b);
        alert("Your result: "+result);
    }

</script>
